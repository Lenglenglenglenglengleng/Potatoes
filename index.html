<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine - Potato Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #webcam-container, #image-container {
            margin: 20px auto;
            border: 2px solid #333;
            display: inline-block;
            padding: 10px;
        }
        #image-container img {
            max-width: 100%;
            height: auto;
        }
        #label-container div {
            font-size: 18px;
            margin: 5px;
            color: #333;
        }
        button, input[type="file"] {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Teachable Machine - Potato Classifier</h1>
    <button type="button" onclick="init()">Start Webcam</button>
    <button type="button" onclick="takeSnapshot()">Take Snapshot</button>
    <input type="file" id="imageUpload" accept="image/*" onchange="uploadImage()" style="margin-top: 10px;">
    <div id="webcam-container"></div>
    <div id="image-container"></div>
    <div id="label-container"></div>

    <!-- TensorFlow.js and Teachable Machine libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/dGYC0JvKM/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load the model and metadata
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Set up the webcam
            const flip = true; // Mirror the webcam
            webcam = new tmImage.Webcam(400, 400, flip); // Larger resolution for better accuracy
            await webcam.setup(); // Request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // Append webcam canvas to the DOM
            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            
            // Create label container
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // Loop to capture webcam frames and predict in real time
        async function loop() {
            webcam.update(); // Update webcam frame
            await predict(webcam.canvas); // Pass the webcam canvas for predictions
            window.requestAnimationFrame(loop);
        }

        // Run predictions on an image
        async function predict(image) {
            const prediction = await model.predict(image);
            labelContainer.innerHTML = ""; // Clear previous predictions

            for (let i = 0; i < prediction.length; i++) {
                const classPrediction = `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(2)}%`;
                const label = document.createElement("div");
                label.textContent = classPrediction;
                labelContainer.appendChild(label);
            }
        }

        // Take a snapshot of the current webcam view
        function takeSnapshot() {
            const link = document.createElement('a');
            link.download = 'snapshot.png';
            link.href = webcam.canvas.toDataURL(); // Convert webcam canvas to an image
            link.click();
        }

        // Handle image upload, display the image, and run predictions
        async function uploadImage() {
            const input = document.getElementById("imageUpload");
            const file = input.files[0];
            if (!file) return;

            // Create an img element to display the uploaded image
            const img = new Image();
            img.src = URL.createObjectURL(file); // Temporary URL for the image
            img.alt = "Uploaded Potato Image";

            img.onload = async () => {
                // Display the uploaded image
                const imageContainer = document.getElementById("image-container");
                imageContainer.innerHTML = ""; // Clear previous image
                imageContainer.appendChild(img);

                // Resize the image to match model input dimensions
                const canvas = document.createElement("canvas");
                const size = 400; // Model expects 400x400 input
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, size, size);

                // Run predictions on the uploaded image
                await predict(canvas);
            };
        }
    </script>
</body>
</html>
