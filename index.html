<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine - Potato Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #webcam-container, #image-container {
            margin: 20px auto;
            border: 2px solid #333;
            display: inline-block;
            padding: 10px;
        }
        #image-container {
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f3f3f3;
        }
        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        #label-container div {
            font-size: 18px;
            margin: 5px;
            color: #333;
        }
        button, input[type="file"] {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Teachable Machine - Potato Classifier</h1>
    <button type="button" onclick="init()">Start Webcam</button>
    <button type="button" onclick="takeSnapshot()">Take Snapshot</button>
    <input type="file" id="imageUpload" accept="image/*" onchange="uploadImage()" style="margin-top: 10px;">
    <div id="webcam-container"></div>
    <div id="image-container">
        <p>Uploaded image will appear here</p>
    </div>
    <div id="label-container"></div>
    <div class="error" id="error-message"></div>

    <!-- TensorFlow.js and Teachable Machine libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/dGYC0JvKM/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; 
            webcam = new tmImage.Webcam(400, 400, flip); 
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); 
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }

        async function predict(image) {
            const prediction = await model.predict(image);
            labelContainer.innerHTML = "";
            for (let i = 0; i < prediction.length; i++) {
                const classPrediction = `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(2)}%`;
                const label = document.createElement("div");
                label.textContent = classPrediction;
                labelContainer.appendChild(label);
            }
        }

        function takeSnapshot() {
            const link = document.createElement('a');
            link.download = 'snapshot.png';
            link.href = webcam.canvas.toDataURL();
            link.click();
        }

        async function uploadImage() {
            const errorContainer = document.getElementById("error-message");
            errorContainer.textContent = ""; // Clear previous errors
            const input = document.getElementById("imageUpload");
            const file = input.files[0];

            if (!file) {
                errorContainer.textContent = "No file selected!";
                return;
            }

            const img = new Image();
            img.onload = async () => {
                const imageContainer = document.getElementById("image-container");
                imageContainer.innerHTML = "";
                imageContainer.appendChild(img);

                const canvas = document.createElement("canvas");
                const size = 400;
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, size, size);

                await predict(canvas);
            };

            img.onerror = () => {
                errorContainer.textContent = "Failed to load image. Ensure it is in a supported format (JPG, PNG, WEBP).";
            };

            img.src = URL.createObjectURL(file);
        }
    </script>
</body>
</html>
