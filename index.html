<div>Teachable Machine Image Model</div>
<button type="button" onclick="init()">Start</button>
<input type="file" id="imageUpload" accept="image/*" onchange="classifyUploadedImage()">
<div id="webcam-container"></div>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/dGYC0JvKM/";
    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        displayPredictions(prediction);
    }

    // Function to classify uploaded image
    async function classifyUploadedImage() {
        const fileInput = document.getElementById("imageUpload");
        const file = fileInput.files[0];
        if (!file) return;

        // Load image into an HTML image element
        const img = document.createElement("img");
        img.onload = async () => {
            // Classify the image after it loads
            const prediction = await model.predict(img);
            displayPredictions(prediction);
        };
        img.src = URL.createObjectURL(file);
    }

    // Display predictions in the label container
    function displayPredictions(prediction) {
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
</script>
